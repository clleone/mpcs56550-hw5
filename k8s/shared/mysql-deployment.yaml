apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql
  labels:
    app: mysql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: mysql
  template:
    metadata:
      labels:
        app: mysql
    spec:
      containers:
      - name: mysql
        image: mysql:8.0
        ports:
        - containerPort: 3306
          name: mysql
        env:
        - name: MYSQL_ROOT_PASSWORD
          valueFrom:
            secretKeyRef:
              name: flask-db-secrets
              key: MYSQL_ROOT_PASS  # Root password for admin tasks
        - name: MYSQL_DATABASE
          value: "login_db"  # Adjust to match your database name
        - name: MYSQL_USER
          value: "acctuser"  # Adjust to match your user name
        - name: MYSQL_PASSWORD
          valueFrom:
            secretKeyRef:
              name: flask-db-secrets
              key: DB_PASSWORD  # Regular user password
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        volumeMounts:
        - name: mysql-storage
          mountPath: /var/lib/mysql
        - name: mysql-init            # Add this
          mountPath: /docker-entrypoint-initdb.d
      volumes:
      - name: mysql-storage
        emptyDir: {}
      - name: mysql-init              # Add this
        configMap:
          name: mysql-init-sql
---
apiVersion: v1
kind: Service
metadata:
  name: mysql-db
  labels:
    app: mysql
spec:
  selector:
    app: mysql
  ports:
  - protocol: TCP
    port: 3306
    targetPort: 3306
  #clusterIP: None  # Headless service for stable network identity