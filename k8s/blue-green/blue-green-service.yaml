apiVersion: v1
kind: Service
metadata:
  name: login-app-bluegreen
  labels:
    app: login-app
spec:
  type: NodePort
  selector:
    app: login-app
    version: blue  # Initially points to blue - change this to switch traffic
  ports:
  - protocol: TCP
    port: 5000
    targetPort: 5000
    # nodePort: 30090  # Optional: specify a fixed port