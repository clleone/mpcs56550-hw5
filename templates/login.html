<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <title>Login</title>
    <!-- see style.css for citation -->
</head>

<body>

    <div class="container">
        <h2 class="word">Login</h2>

        <form action="{{ url_for('login') }}" method="post">
            <div>{{ msg }}</div>

            <input id="username" class="textbox" type="text" name="username" placeholder="Enter Username" required>
            <input id="password" class="textbox" type="password" name="password" placeholder="Enter Password" required>

            <button class="btn" type="submit">Login</button>
        </form>

        <p class="bottom">Don't have an account? <a href="{{ url_for('register') }}">Register here</a></p>
    </div>

</body>

</html>
